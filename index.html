<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="EDGE.png" type="image/x-icon">

    <title>Edge life Makers Sohag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .card1 {
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }

        .card1 img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 80%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }

        .card a {
            text-decoration: none;
            color: inherit;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="card1">
        <img src="Untitled-1.png" alt="صورة">
    </div>
    
    <div class="header">
        <h1>الشركات</h1>
    </div>

    <div class="cards-container">
        <div class="card">
            <a href="https://www.facebook.com/profile.php?id=100079742002757" target="_blank">
                <img src="logo1.jpeg" alt="المركز البريطانى بسوهاج">
                <h2>المركز البريطانى بسوهاج</h2>
            </a>
        </div>
    </div>
    

</body>
</html>
